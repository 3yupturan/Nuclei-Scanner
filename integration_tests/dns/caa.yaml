id: caa-fingerprinting

info:
  name: CAA Fingerprint
  author: pdteam
  severity: info
  tags: dns,caa

dns:
  - name: "{{FQDN}}"
    type: CAA

    matchers:
      - type: word
        words:
          - "IN\tCAA"
      - type: regex
        regex:
          - "IN\\s*CAA"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\tCAA\t(.+)"