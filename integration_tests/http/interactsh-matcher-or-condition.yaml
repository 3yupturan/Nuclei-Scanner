id: interactsh-matcher-or-condition

info:
  name: interactsh-matcher-or-condition
  author: pdteam
  severity: info

requests:
  - raw:
      - |
        GET /?action=curltest&url={{interactsh-url}} HTTP/1.1
        Host: {{Hostname}}

# By default matchers-condition is or so no need to specify
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"

      - type: status
        status:
          - 200