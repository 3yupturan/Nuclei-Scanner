id: interactsh-integration-test

info:
  name: Interactsh Integration Test
  author: pdteam
  severity: info

requests:
  - raw:
      - |
        GET /?action=curltest&url={{interactsh-url}} HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: interactsh_protocol # Confirms the HTTP Interaction
        words:
          - "http"

      - type: status
        status:
          - 200