id: default-mathcer-condition

info:
  name: default-mathcer-condition
  author: pdteam
  severity: info

requests:
  - raw:
      - |
        GET /?action=curltest&url={{interactsh-url}} HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"

      - type: status
        status:
          - 200
