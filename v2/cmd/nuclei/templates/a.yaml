id: redis-login-detect
info:
  name: redis-login-detect
  author: pdtm
  severity: info
  metadata:
    shodan-query: "port:6379"

javascript:
  - code: |
      var m = require("nuclei/redis");
      m.GetServerInfo(Host, getNetworkPort(Port,6379));

    args:
      Host: "{{Host}}"
      Port: "{{Port}}"

    matchers:
      - type: dsl
        dsl:
          - success