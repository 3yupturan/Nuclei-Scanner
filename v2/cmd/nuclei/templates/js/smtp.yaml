id: test-javascript-ssh
info:
  name: test-javascript-ssh
  author: Ice3man
  severity: high
  metadata:
    shodan-query: "port:25"

javascript:
  - code: >
      var m = require("nuclei/smtp");
      var c = m.Client();
      var resp = c.IsSMTP(Host, 25);
      var data = null;

      console.log(resp);
      if (resp) {
        data = resp.Banner;
      }
      data
    args:
      Host: "{{Host}}"
    output: true

    extractors:
      - type: kval
        part: response
        kval:
          - "response"