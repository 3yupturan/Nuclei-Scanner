id: test-javascript-ssh
info:
  name: test-javascript-ssh
  author: Ice3man
  severity: high
  metadata:
    shodan-query: "port:1433"

javascript:
  - pre-condition: >
      var m = require("nuclei/mssql");
      var c = m.Client();
      c.IsMssql(Host, 1433);
    code: >
      var m = require("nuclei/mssql");
      var c = m.Client();
      c.Connect(Host, 1433, User, Pass);
    args:
      Host: "{{Host}}"
      User: "{{usernames}}"
      Pass: "{{passwords}}"
    output: false
    payloads:
      usernames:
        - 'sa'
      passwords:
        - '2WSXcder'
        - 'AR#Admin#'
    attack: clusterbomb
    stop-at-first-match: true
    
    matchers:
      - type: word
        part: response
        words:
          - "true"