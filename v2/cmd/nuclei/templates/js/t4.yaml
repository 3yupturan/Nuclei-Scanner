id: test-javascript-ssh
info:
  name: test-javascript-ssh
  author: Ice3man
  severity: high
  metadata:
    shodan-query: "port:5432"

javascript:
  - code: >
      var m = require("nuclei/postgres");
      var c = m.Client();
      c.IsPostgres(Host, Port);
    args:
      Host: "{{Host}}"
      Port: '{{Port}}'
    output: false
    
    matchers:
      - type: word
        part: response
        words:
          - "true"