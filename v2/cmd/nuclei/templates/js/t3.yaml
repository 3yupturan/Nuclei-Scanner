id: test-javascript-ssh
info:
  name: test-javascript-ssh
  author: Ice3man
  severity: high
  metadata:
    shodan-query: "port:5432"

javascript:
  - pre-condition: >
      var m = require("nuclei/postgres");
      var c = m.Client();
      c.IsPostgres(Host, 5432);
    code: >
      var m = require("nuclei/postgres");
      var c = m.Client();
      c.Connect(Host, 5432, User, Pass);
    args:
      Host: "{{Host}}"
      User: "{{usernames}}"
      Pass: "{{passwords}}"
    output: false
    payloads:
      usernames:
        - "postgres"
        - "admin"
      passwords:
        - "password"
        - "secret"
        - "admin"
        - "postgres"
    attack: clusterbomb
    stop-at-first-match: true
    
    matchers:
      - type: word
        part: response
        words:
          - "true"