id: test-javascript-ssh
info:
  name: test-javascript-ssh
  author: Ice3man
  severity: high
  metadata:
    shodan-query: product:"redis"

javascript:
  - code: |
      var m = require("nuclei/redis");
      if(Port == "" || Port == null){
        Port = 6379;
      }
      log(template)
      m.GetServerInfo(Host, Port);

    args:
      Host: "{{Host}}"
      Port: "{{Port}}"

    matchers:
      - type: dsl
        dsl:
          - success