id: code-template


info:
  name: example code template
  author: pdteam
  severity: info

self-contained: false
code:
  - engine:
      - sh
      - bash
    source: code.txt
  - engine:
      - py
      - python3
    source: code.py

http:
  - method: GET
    path:
      - "{{BaseURL}}"
