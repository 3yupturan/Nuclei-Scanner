id: test-secrets
secrets:
  - type: BasicAuth
    domains:
      - scanme.sh
    username: test
    password: test
    path: /    # optional (for sites under a specific path ex: /blog)

  - type: BearerToken
    domains-regex:
      - .*scanme.sh
      - .*example.com
    token: test

  - type: Headers
    domains:
      - scanme.sh
    headers:
      - key: x-user-id
        value: d1c5221d-97f7-458b-a2da-6f3745a233e6
      - key: x-session-id
        value: 1a2b3c4d5e6f7g8h9i0j
  
  - type: Query
    domains:
      - scanme.sh
    params:
      - key: token
        value: 1a2b3c4d5e6f7g8h9i0j

  - type: Cookies
    domains:
      - scanme.sh
    cookies:
      - key: session
        value: 1a2b3c4d5e6f7g8h9i0j
